#################################################################################################
#                   				 Stander log message                           			    #
#################################################################################################
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.STDOUT.layout.ConversionPattern=----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------%n[ %d{yyyy MM dd HH:mm:ss} ]-M:%M(%F:%L)-T:[%-4rms]-%-5p%x-[Thread-%t]%n => %m%n

###############################################################################################
#                     						File log message                                       #
###############################################################################################
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=${user.dir}/logs/Stdout.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------%n[ %d{yyyy MM dd HH:mm:ss} ] - M:%M(%F:%L) - T:%-4rms - %-5p%x - [Thread-%t] %n => %m%n
log4j.appender.FILE.DatePattern='-'yyyy-MM-dd'.log'
log4j.appender.FILE.Threshold=ALL

